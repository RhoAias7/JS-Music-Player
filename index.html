<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Music Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <div id="bg">
        <div id="blackLayer"></div>
        <img src="ship.jpg" alt="Background Img" />
    </div>
    <div id="main">
        <div id="image">
            <img src="ship.jpg" alt="another Img" />
        </div>
        <div id="player">
            <div id="songTitle"></div>
            <div id="buttons">
                <button id="backwards" onclick="prev()">
                    <img src="back.png" height="90%" width="90%" />
                </button>
                <button id="play" onclick="playOrPause()">
                    <img src="pause.png" height="90%" width="90%" />
                </button>
                <button id="forwards" onclick="next()">
                    <img src="front.png" height="90%" width="90%" />
                </button>
            </div>
            <div id="seek-bar">
                <div id="fill"></div>
                <div id="handle"></div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
